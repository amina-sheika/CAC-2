<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration-form">
        <form onsubmit="return validate()">
            <center><h1>Registration Form</h1></center>
            
            <div class="form-group">
                <input type="text" class="form-control item" id="fullname" onkeypress="return testname(event)" placeholder="Full Name"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="branch" placeholder="Branch"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="collage" placeholder="Collage/University"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="state" placeholder="State"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="address" placeholder="Address"><span></span>
            </div>
            <div class="form-group">
                <input type="number" min="1" class="form-control item" id="age" placeholder="Age"><span></span>
            </div>
            <div class="form-group">
                <input type="phone" class="form-control item" id="phone" placeholder="Phone Number"><span></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username"><span></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password"><span></span>
            </div>
            

            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="validate()">Submit</button>
            </div>
            
        </form>
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
